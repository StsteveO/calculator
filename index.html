<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/styles.css">
</head>
<body>
<header><h1>Calculator</h1></header>
<main>
    <div class="calc-container">
        <div class="equation-screen">ex. 1+1</div>
        <div class="answer-screen">ex. 2</div>
        <div class="buttons-container" >
            <div class="main buttons">
                <div class="buttons row-1">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="buttons row-2">
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="minus">-</button>
                </div>
                <div class="buttons row-3">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="multiply">x</button>
                </div>
                <div class="buttons row-last">
                    <button class="number zero">0</button>
                    <button>C</button>
                    <button class="equal">=</button>
                    <button class="divide">/</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>Thank You For Playing</footer>




<script src="../calculator/javascript.js"></script>
</body>
</html>
